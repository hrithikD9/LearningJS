<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="checkUserName()">
    <main>
      <nav>
        <div class="left">Taskify</div>
        <div class="middle">
          <h1 id="username">name</h1>
        </div>
        <div class="right">
          <button id="toggle-modal">Add New Task</button>
        </div>
      </nav>

      <section class="board">
        <div id="todo" class="task-column">
          <div class="heading">
            <div class="left">TO DO</div>
            <div class="right">Count</div>
          </div>
        </div>

        <div id="progress" class="task-column">
          <div class="heading">
            <div class="left">In Progress</div>
            <div class="right">Count</div>
          </div>
        </div>

        <div id="done" class="task-column">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal add-new-task">
      <div class="bg"></div>
      <div class="center">
        <input id="task-title" type="text" placeholder="Task Title" />
        <textarea id="task-desc" placeholder="Task Description"></textarea>
        <button id="add-new-task" class="add-task-btn">Add Task</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
