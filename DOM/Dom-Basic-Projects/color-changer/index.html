<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
  background-color: beige;
  height: 100vh;
  width: 100vw;
}

.head-content {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  gap: 20px;
}

.main-content {
  display: grid;
  place-items: center;
  padding: 50px;
  gap: 30px;
}

.box {
  width: 100px;
  height: 100px;
  border: 2px solid black;
  cursor: pointer;
}

#grey { background-color: gray; }
#white { background-color: white; }
#blue { background-color: blue; }
#yellow { background-color: yellow; }

    </style>
</head>
<body>
    <header class="head-content">
        <nav class="nav-bar">
        <button class="btn-home">Home</button>
        <button class="btn-yt">Youtube Channel</button>
    </nav>
    </header>
        

   <main class="main-content">
     <div class="all-items">
        <h1 class="hh">Color Scheme Switcher</h1>
        <button class="box" id="grey"></button>
        <button class="box" id="white"></button>
        <button class="box" id="blue"></button>
        <button class="box" id="yellow"></button>
    </div>

    <h2>Try clicking on one of the colors above to change the background color above</h2>
   </main>

   <script>
    const boxes = document.querySelectorAll('.box');
    const body = document.querySelector('body');

   boxes.forEach(function (box){
    box.addEventListener('click' , function (e){
        if(e.target.id === 'grey'){
        body.style.backgroundColor = e.target.id;
    } 

    if(e.target.id === 'white'){
        body.style.backgroundColor = e.target.id;
    }

    if(e.target.id === 'blue'){
        body.style.backgroundColor = e.target.id;
    }

    if(e.target.id === 'yellow'){
        body.style.backgroundColor = e.target.id;
    }
    });
   });

   </script>
</body>
</html>
